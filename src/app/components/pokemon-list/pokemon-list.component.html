<div *ngFor="let pokemon of pokemons" (click)="pokemonClick.emit(pokemon)" class="d-inline-flex">
    <div class="card me-3 mb-3" style="width: 250px;">
        <img [src]="pokemon.imageUrl" alt="{{ pokemon.name }}" class="img-fluid card-img-top p-2 m-auto"
            style="width: 200px; height: 200px;" />
        <div class="card-body d-flex justify-content-center bg-secondary">
            <h5 class="card-title text-light">{{ pokemon.name }}</h5>
        </div>
    </div>
</div>
