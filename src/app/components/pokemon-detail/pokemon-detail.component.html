<div *ngIf="selectedPokemon">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="selectedPokemon.imageUrl" class="img-fluid rounded-start p-2" alt="{{ selectedPokemon.name }}">
            </div>
            <div class="col-md-8">
                <div class="card-body d-flex flex-column justify-content-center h-100">
                    <h5 class="card-title mb-4">{{ selectedPokemon.name }}</h5>
                    <p class="card-text">{{ selectedPokemon.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
